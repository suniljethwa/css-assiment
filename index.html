<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">  
  <style>
        .twitter-bg{
            background-color: #eee;
        }

        .user-input::before{
            content: "\f007";
            font-family: 'Font Awesome 6 Free';
            font-weight: 400;  
        }

        .user-password::before{
            content: "\f023";
            font-family: 'Font Awesome 6 Free';
            font-weight: 400;  
        }
    </style>
</head>
  <body>
 
     <div class="twitter-bg bg-white rounded-2 border-black w-25 p-4  shadow mx-auto d-flex flex-column ">
        <div class="mx-auto my-2 border rounded-circle border-4 border-black">
            <img class=" rounded-circle " src="download.png" alt="dvuhbvhb">
        </div>
        <h3 class="mx-auto">Twitter</h3>
        <form class="mx-auto">
            <div>
                <div class="position-relative">
                    <div class="user-input position-absolute start-0 ps-3 top-50 translate-middle-y"></div>
                    <input  class="form-control my-3 rounded-4 ps-5" type="text" placeholder="User name">
                </div>

                <div class="position-relative">
                    <div class="user-password position-absolute start-0 ps-3 top-50 translate-middle-y"></div>
                    <input class="form-control my-3 rounded-4 ps-5" type="password" >
                </div>
                <button class="btn btn-primary text-white  w-100 my-2">Login</button>
            </div>
            <p class="text-center"><a href="#" class="text-decoration-none">Forgot password</a> or <a href="#" class="text-decoration-none">Sign Up</a></p>
        </form>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
